app-id: io.github.RodZill4.Material-Maker
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: material-maker
rename-icon: icon
rename-appdata-file: io.github.RodZill4.Material-Maker.appdata.xml

build-options:
  arch:
    x86_64:
      env:
        # Only enable link-time optimization when targeting x86_64
        # (causes issues on other architectures)
        SCONS_FLAGS_EXTRA: use_lto=yes

  env:
        # Will be appended to the version string displayed in the command-line help
        BUILD_NAME: custom_build

        # SCons flags common to all builds
        # Shouldn't be quoted when used as it's a single string, not an array
        SCONS_FLAGS: >
          platform=x11
          CCFLAGS=-I/app/include
          prefix=/app
          unix_global_settings_path=/app
          progress=no
          builtin_freetype=no
          builtin_libogg=no
          builtin_libpng=no
          builtin_libtheora=no
          builtin_libvorbis=no
          builtin_libwebp=no
          builtin_libvpx=no
          builtin_zlib=no
          udev=no

finish-args:
  - --share=ipc
  - --socket=x11
  - --filesystem=home
  - --device=dri
  - --share=network

modules:

  - name: scons
    buildsystem: simple
    cleanup: ['*']

    sources:
      - type: archive
        sha256: 6e928fc97984e719814270f6863f2183b3b72180b0162a5ed09db68c9994100c
        url: https://downloads.sourceforge.net/project/scons/scons/4.8.0/SCons-4.8.0.tar.gz

    build-commands:
      - pip3 install --no-index --no-build-isolation --prefix=/app .

  - name: godot-runner
    buildsystem: simple

    sources:
      - type: archive
        sha256: b43a1d6b29ea25bcbafbcebf7ba0843261aa1237e2739494538a2200d8c7be62
        url: https://github.com/godotengine/godot/releases/download/3.5.2-stable/godot-3.5.2-stable.tar.xz

      - type: patch
        path: godot-enable-tinyexr.patch

    build-commands:
      - python3 /app/bin/scons $SCONS_FLAGS $SCONS_FLAGS_EXTRA tools=no target=release -j "$FLATPAK_BUILDER_N_JOBS"
      - install -Dm755 bin/godot.x11.opt.* /app/bin/godot-runner

  - name: material-maker
    buildsystem: simple

    sources:
      - type: archive
        url: https://github.com/RodZill4/material-maker/releases/download/1.3/material_maker_1_3_linux.tar.gz
        sha256: 63cf99c17cb7cea9ecc6aa9a65e560152c4bce6524abeac1cdbabcb440dcf3f8

      - type: script
        dest-filename: material_maker.sh
        commands:
          # `cd` is needed so that Material Maker can find its data directories.
          - cd /app/bin/
          # Use the `Dummy` audio driver to avoid error messages when starting the application from a terminal.
          - /app/bin/godot-runner --audio-driver Dummy --main-pack /app/bin/material-maker.pck "$@"

      - type: file
        url: https://github.com/RodZill4/material-maker/raw/1.3/icon.png
        sha256: 72ee1a0fc59b798b8849eb9bd0cb7b67fd9ee3ff41645f90c2ca98168f3619ef

      - type: file
        url: https://github.com/RodZill4/material-maker/raw/1.3/material_maker/misc/linux/io.github.RodZill4.Material-Maker.desktop
        sha256: 381e6425233d0aa3786c5583a2415d0d20b828481fa93dceac1e4376481d1330

      - type: file
        path: io.github.RodZill4.Material-Maker.appdata.xml
        
    build-commands:
      - install -Dm755 material_maker.sh /app/bin/material-maker
      - install -Dm644 material_maker.pck /app/bin/material-maker.pck
      - mv {examples,library,nodes,doc,environments,meshes,export}/ /app/bin/
      - install -Dm644 icon.png -t /app/share/icons/hicolor/256x256/apps/
      - install -Dm644 io.github.RodZill4.Material-Maker.desktop -t /app/share/applications/
      - install -Dm644 io.github.RodZill4.Material-Maker.appdata.xml -t /app/share/appdata/
